<div class="container">
    <ul class="list-group">
        <li ng-repeat="x in smc.getMovie() | orderBy : 'released':true" class="list-group-item">
            <div class="row">
                <div class="col-sm-4">
                    <h3>{{x.name }}</h3>
                </div>
                <div class="col-sm-4">
                    <div class="list-inline">
                        <h3>Ratings </h3>

                        <ul class="list-inline">
                            <li ng-repeat='n in smc.getTimes(x.ratings) track by $index'>
                                <span class="glyphicon glyphicon-star"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <p>Description : {{x.description }}</p>
                    <p>Directed By : {{x.director }}</p>
                    <p>Released : {{x.released }}</p>
                    <p>Language : {{x.language }}</p>

                    <h4>Characters</h4>
                    <div ng-repeat="y in x.characters">
                        <div ng-repeat="(key, data) in y">
                            {{key}} [{{data}}]
                        </div>
                    </div>
                </div>


            </div>
</div>
</li>
</ul>

</div>
